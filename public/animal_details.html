<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="details_page_title">Animal Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2E5939;
            --primary-light: #4A7C59;
            --primary-dark: #1E472B;
            --secondary-beige: #B38E5D;
            --secondary-light: #D4B78C;
            --background-white: #ffffff;
            --text-dark: #343a40;
            --border-color: #ced4da;
            --light-gray: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
            --cat-color: #B38E5D;
            --dog-color: #B38E5D;
            --label-color: #6c757d;
            --value-color: #495057;
            --footer-bg: #2E5939;
            --footer-text: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: var(--light-gray);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 15px;
            background: var(--background-white);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        /* تنسيق خاص ببطاقة التفاصيل الواحدة */
        .single-animal-details {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .animal-card {
            background: var(--background-white);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            border: 2px solid var(--secondary-beige);
            transition: all 0.3s ease;
        }
        
        .animal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        /* قسم الصور */
        .card-images {
            height: 350px;
            position: relative;
            overflow: hidden;
        }
        
        .card-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .animal-card:hover .card-images img {
            transform: scale(1.05);
        }
        
        .image-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .image-nav:hover {
            opacity: 1;
        }
        
        .nav-btn {
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }
        
        .image-counter {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        
        /* محتوى البطاقة */
        .card-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .animal-code {
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.4em;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 3px solid var(--secondary-light);
            padding-bottom: 10px;
            font-weight: 700;
        }
        
        .animal-name {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-dark);
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .animal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            font-size: 0.85em;
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--light-gray);
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            border-color: var(--primary-green);
            box-shadow: 0 2px 8px rgba(46, 89, 57, 0.1);
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--label-color);
            font-size: 0.8em;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            color: var(--value-color);
            font-weight: 500;
            font-size: 0.95em;
            line-height: 1.4;
        }
        
        .status-active {
            color: var(--primary-green);
            font-weight: 700;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .marking-text {
            font-style: italic;
            background: var(--secondary-light);
            padding: 12px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 0.9em;
            border-left: 4px solid var(--secondary-beige);
            line-height: 1.4;
        }
        
        /* حالات التحميل والخطأ */
        .message-box {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2em;
            color: var(--label-color);
            background: var(--background-white);
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            margin: 40px auto;
            max-width: 600px;
            border: 2px dashed var(--border-color);
        }
        
        /* التجاوب المحسن */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
            }
            
            .single-animal-details {
                padding: 15px;
            }
            
            .animal-details {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .card-images {
                height: 250px;
            }
            
            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .animal-name {
                font-size: 1.5em;
            }
        }
        
        @media (max-width: 480px) {
            .card-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div id="details-container" class="single-animal-details">
            <div class="message-box" id="loading-message">Loading details...</div>
        </div>
    </main>
<script src="session_check.js"></script>
    <script>
        // Language and translation setup (English default)
        let currentLang = 'en';
        let translations = {
            details_page_title: 'Animal Details',
            loading: 'Loading details...',
            not_found: 'Animal not found. Please check the code.',
            connection_error: 'Connection error. Please try again.',
            type: 'Type',
            source: 'Source',
            status: 'Status',
            gender: 'Gender',
            breed: 'Breed',
            color: 'Color',
            age: 'Estimated Age',
            registration_date: 'Registration Date',
            markings: 'Distinctive Markings',
            unknown: 'Unknown',
            no_code: 'No Code',
            no_image: 'No Image',
            cat: 'Cat',
            dog: 'Dog',
            stray: 'Stray',
            adoption: 'For Adoption',
            available: 'Available for Adoption',
            unavailable: 'Not Available',
            male: 'Male',
            female: 'Female',
            mixed: 'Mixed',
            year: 'Year',
            less_than_year: 'Less than a year'
        };

        // Helper function to get query parameter
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Age calculation function
        function getAge(animal) {
            if (animal.birth_date) {
                const birth = new Date(animal.birth_date);
                const today = new Date();
                let age = today.getFullYear() - birth.getFullYear();
                const monthDiff = today.getMonth() - birth.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                return age > 0 ? age + ' ' + (translations.year || 'Year') : (translations.less_than_year || 'Less than a year');
            } else {
                return animal.estimated_age || (translations.unknown || 'Unknown');
            }
        }

        // Gender text helper
        function getGenderText(gender) {
            const genderMap = {
                'Male': translations.male || 'Male',
                'Female': translations.female || 'Female',
                'Mixed': translations.mixed || 'Mixed',
                'Unknown': translations.unknown || 'Unknown'
            };
            return genderMap[gender] || gender;
        }

        // Date formatting helper
        function formatDate(dateString) {
            if (!dateString) return translations.unknown || 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US');
        }
        
        // Image navigation function
        function navigateImage(event, direction) {
            const imagesDiv = event.target.closest('.card-images');
            const currentIndex = parseInt(imagesDiv.getAttribute('data-current-image'));
            const images = JSON.parse(imagesDiv.getAttribute('data-images'));
            
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = images.length - 1;
            if (newIndex >= images.length) newIndex = 0;
            
            const img = imagesDiv.querySelector('img');
            const counter = imagesDiv.querySelector('.image-counter');
            
            img.src = `../${images[newIndex]}`; 
            imagesDiv.setAttribute('data-current-image', newIndex.toString());
            
            if (counter) {
                counter.textContent = `${newIndex + 1} / ${images.length}`;
            }
        }
        
        // Create images section
        function createImagesSection(animal) {
            const imagesDiv = document.createElement('div');
            imagesDiv.className = 'card-images';
            
            const photos = animal.photos || animal.photo_paths || []; 
            
            if (photos.length > 0) {
                const img = document.createElement('img');
                img.src = `../${photos[0]}`; 
                img.alt = animal.animal_name || animal.animal_code;
                img.loading = 'lazy';
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhGOEY4Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
                };
                imagesDiv.appendChild(img);
                
                if (photos.length > 1) {
                    const counter = document.createElement('div');
                    counter.className = 'image-counter';
                    counter.textContent = `1 / ${photos.length}`;
                    imagesDiv.appendChild(counter);
                    
                    const navDiv = document.createElement('div');
                    navDiv.className = 'image-nav';
                    
                    const prevBtn = document.createElement('button');
                    prevBtn.className = 'nav-btn';
                    prevBtn.innerHTML = '❮';
                    prevBtn.addEventListener('click', (e) => navigateImage(e, -1)); 
                    
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'nav-btn';
                    nextBtn.innerHTML = '❯';
                    nextBtn.addEventListener('click', (e) => navigateImage(e, 1)); 
                    
                    navDiv.appendChild(prevBtn);
                    navDiv.appendChild(nextBtn);
                    imagesDiv.appendChild(navDiv);
                    
                    imagesDiv.setAttribute('data-current-image', '0');
                    imagesDiv.setAttribute('data-images', JSON.stringify(photos));
                }
            } else {
                const noImage = document.createElement('div');
                noImage.style.cssText = `
                    width: 100%; 
                    height: 100%; 
                    background: var(--light-gray); 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    color: var(--label-color);
                    font-size: 1em;
                `;
                noImage.textContent = translations.no_image || 'No Image';
                imagesDiv.appendChild(noImage);
            }
            
            return imagesDiv;
        }

        // Create content section
        function createContentSection(animal) {
            const contentDiv = document.createElement('div');
            contentDiv.className = 'card-content';
            
            const codeDiv = document.createElement('div');
            codeDiv.className = 'animal-code';
            codeDiv.textContent = animal.animal_code || translations.no_code || 'No Code';
            contentDiv.appendChild(codeDiv);
            
            if (animal.animal_name && animal.animal_name !== 'Unknown') {
                const nameDiv = document.createElement('div');
                nameDiv.className = 'animal-name';
                nameDiv.textContent = animal.animal_name;
                contentDiv.appendChild(nameDiv);
            }
            
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'animal-details';
            
            const details = [
                { label: translations.type || 'Type', value: animal.animal_type === 'Cats' ? translations.cat : translations.dog },
                { label: translations.source || 'Source', value: animal.animal_source === 'Stray' ? translations.stray : translations.adoption },
                { 
                    label: translations.status || 'Status', 
                    value: animal.is_active === 'Active' ? translations.available : translations.unavailable,
                    className: animal.is_active === 'Active' ? 'status-active' : ''
                },
                { label: translations.gender || 'Gender', value: getGenderText(animal.gender) },
                { label: translations.breed || 'Breed', value: animal.breed },
                { label: translations.color || 'Color', value: animal.color },
                { label: translations.age || 'Estimated Age', value: getAge(animal) },
                { label: translations.registration_date || 'Registration Date', value: formatDate(animal.registration_date) }
            ];
            
            details.forEach(detail => {
                if (detail.value && detail.value !== 'Unknown') {
                    const detailItem = document.createElement('div');
                    detailItem.className = `detail-item ${detail.className || ''}`;
                    
                    const labelSpan = document.createElement('span');
                    labelSpan.className = 'detail-label';
                    labelSpan.textContent = detail.label;
                    
                    const valueSpan = document.createElement('span');
                    valueSpan.className = 'detail-value';
                    valueSpan.textContent = detail.value;
                    
                    detailItem.appendChild(labelSpan);
                    detailItem.appendChild(valueSpan);
                    detailsDiv.appendChild(detailItem);
                }
            });
            
            if (animal.marking && animal.marking !== 'None') {
                const markingItem = document.createElement('div');
                markingItem.className = 'detail-item full-width';
                
                const markingLabel = document.createElement('span');
                markingLabel.className = 'detail-label';
                markingLabel.textContent = translations.markings || 'Distinctive Markings';
                
                const markingValue = document.createElement('div');
                markingValue.className = 'marking-text detail-value';
                markingValue.textContent = animal.marking;
                
                markingItem.appendChild(markingLabel);
                markingItem.appendChild(markingValue);
                detailsDiv.appendChild(markingItem);
            }
            
            contentDiv.appendChild(detailsDiv);
            
            return contentDiv;
        }

        // Main function to load and display details
        async function loadAnimalDetails() {
            const container = document.getElementById('details-container');
            const animalCode = getQueryParameter('animal_code');
            
            if (!animalCode) {
                container.innerHTML = `<div class="message-box">${translations.not_found || 'Animal code not specified in URL.'}</div>`;
                return;
            }

            try {
                const url = `../api/get_animal_details.php?animal_code=${encodeURIComponent(animalCode)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                container.innerHTML = '';

                if (data.success && data.data) {
                    const animal = data.data;
                    
                    const card = document.createElement('div');
                    card.className = 'animal-card';
                    
                    const imagesSection = createImagesSection(animal);
                    const contentSection = createContentSection(animal);
                    
                    card.appendChild(imagesSection);
                    card.appendChild(contentSection);
                    container.appendChild(card);
                    
                    document.title = `${translations.details_page_title} - ${animal.animal_name || animal.animal_code}`;

                } else if (!data.success && response.status === 404) {
                    container.innerHTML = `<div class="message-box">${translations.not_found || 'Animal not found.'}</div>`;
                } else {
                    container.innerHTML = `<div class="message-box">${data.message || translations.connection_error || 'Connection error.'}</div>`;
                }

            } catch (error) {
                console.error('Error loading animal details:', error);
                container.innerHTML = `<div class="message-box">${translations.connection_error || 'Connection error.'}</div>`;
            }
        }

        // Load details on page load
        document.addEventListener('DOMContentLoaded', loadAnimalDetails);
    </script>
</body>
</html>
